        <h3 class="text-center mt-3 mb-3">Addmission form</h3>
        <div class="container-fluid align-items-center">
            <div class="row">
                <div class="col-7">
                    <!-- left side form -->
                    <form class=" p-3">
                        <div class="mb-3  col-auto " style="width: 50%;">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="row g-3 align-items-center mb-3">
                            <div class="col-auto" style="width: 50%;">
                                <label for="inputPassword6" class="col-form-label">Password</label>
                                <input type="password" id="inputPassword6" class="form-control"
                                    aria-describedby="passwordHelpInline">
                                <span id="passwordHelpInline" class="form-text">
                                    Must be 8-20 characters long.
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="flexRadioDefault1" class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="mb-3" style="width: 150%;">
                            <label for="formFile" class="form-label">Choose your recenlty graducted form</label>
                            <input class="form-control" type="file" id="formFile" style="width: 20%;">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Save Data</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>

                <div class="col-auto mt-3 ml-5">
                    <img src="add.jpeg" alt="" style="height: 90%; width: 200%;">
